<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Auction Listing</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <div class="form-header">
                <h1>Create Auction Listing</h1>
            </div>
            <form id="auctionForm" class="form-body">
                <div class="form-group">
                    <label class="form-label" for="productName">Product Name</label>
                    <input class="form-input" id="productName" type="text" placeholder="Enter product name" required>
                </div>
                <div class="form-group">
                    <label class="form-label" for="productDescription">Product Description</label>
                    <textarea class="form-input" id="productDescription" placeholder="Enter product description" required></textarea>
                </div>
                <div class="form-group">
                    <label class="form-label" for="productImage">Product Image</label>
                    <input class="form-input" id="productImage" type="file" accept="image/*" required>
                </div>
                <div class="form-group">
                    <label class="form-label" for="auctionDuration">Auction Duration (in hours)</label>
                    <input class="form-input" id="auctionDuration" type="number" min="1" max="168" placeholder="Enter auction duration" required>
                </div>
                <div class="form-group">
                    <label class="form-label" for="basePrice">Base Price (Rs.)</label>
                    <input class="form-input" id="basePrice" type="number" min="0" step="0.01" placeholder="Enter base price" required>
                </div>
                <div class="form-group">
                    <button class="form-button" type="submit">Create Auction</button>
                </div>
            </form>
        </div>
    </div>

    <div id="resultModal" class="modal hidden">
        <div class="modal-content">
            <h3 class="modal-title" id="modalTitle"></h3>
            <p class="modal-message" id="modalMessage"></p>
            <button id="closeModal" class="modal-button">Close</button>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
